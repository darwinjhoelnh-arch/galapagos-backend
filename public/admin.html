<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GalÃ¡pagos Admin</title>
<style>
body {
  background: radial-gradient(circle at top, #0f3d2e, #000);
  color:#e8fff3;
  font-family: 'Segoe UI', sans-serif;
}
.card {
  background: rgba(0,40,30,0.9);
  border-radius:20px;
  padding:20px;
  margin:20px;
  box-shadow: 0 0 30px rgba(0,255,170,0.2);
}
button {
  background: linear-gradient(135deg,#00ff9c,#00c977);
  border:none;
  border-radius:12px;
  padding:12px;
  cursor:pointer;
}
</style>
</head>
<body>

<h1>ðŸŒ± GalÃ¡pagos Admin</h1>

<div class="card">
  <h2>Crear producto</h2>
  <input id="n" placeholder="Nombre"><br><br>
  <input id="v" placeholder="Valor USD"><br><br>
  <input id="u" placeholder="Unidades"><br><br>
  <input id="t" placeholder="Admin token"><br><br>
  <button onclick="create()">Crear</button>
</div>

<pre id="out"></pre>

<script>
async function create() {
  const r = await fetch("/admin/create-product", {
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "x-admin-token":t.value
    },
    body:JSON.stringify({
      name:n.value,value:Number(v.value),units:Number(u.value)
    })
  });
  out.textContent = JSON.stringify(await r.json(),null,2);
}
</script>

</body>
</html>
