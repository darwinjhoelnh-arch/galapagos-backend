<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>GalÃ¡pagos Admin</title>
<style>
body {
  background: radial-gradient(circle at top, #0f3d2e, #000);
  color: #e8fff3;
  font-family: Arial, sans-serif;
}
.card {
  background: rgba(0,40,30,0.9);
  padding: 20px;
  border-radius: 16px;
  max-width: 420px;
  margin: 40px auto;
  box-shadow: 0 0 30px rgba(0,255,170,0.2);
}
input, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 10px;
  border: none;
}
button {
  background: linear-gradient(135deg,#00ff9c,#00c977);
  cursor: pointer;
}
pre {
  margin-top: 20px;
  white-space: pre-wrap;
}
</style>
</head>
<body>

<div class="card">
  <h2>ðŸŒ± Crear Producto</h2>

  <input id="name" placeholder="Nombre del producto">
  <input id="value" placeholder="Precio USD" type="number">
  <input id="units" placeholder="Unidades / QRs" type="number">
  <input id="token" placeholder="Admin token" type="password">

  <button onclick="create()">Crear</button>

  <pre id="out"></pre>
</div>

<script>
async function create() {
  const res = await fetch("/admin/create-product", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "x-admin-token": token.value
    },
    body: JSON.stringify({
      name: name.value,
      value: Number(value.value),
      units: Number(units.value)
    })
  });

  const data = await res.json();
  out.textContent = JSON.stringify(data, null, 2);
}
</script>

</body>
</html>
