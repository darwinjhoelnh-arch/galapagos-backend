<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Gal√°pagos Admin</title>
<style>
body{
  background:#031d17;
  color:#aefde3;
  font-family:Arial;
}
.card{
  background:#052a22;
  padding:20px;
  border-radius:12px;
  max-width:500px;
  margin:auto;
}
input,button{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:8px;
  border:none;
}
button{
  background:#00ff9c;
  font-weight:bold;
}
</style>
</head>
<body>

<div class="card">
<h2>Crear Producto</h2>
<input id="name" placeholder="Nombre" />
<input id="price" type="number" placeholder="Precio USD" />
<input id="units" type="number" placeholder="Unidades" />
<button onclick="create()">Crear</button>
<pre id="out"></pre>
</div>

<script>
async function create(){
  const res = await fetch("/admin/create-product",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      name: name.value,
      price_usd: Number(price.value),
      units: Number(units.value)
    })
  });
  out.textContent = await res.text();
}
</script>

</body>
</html>
