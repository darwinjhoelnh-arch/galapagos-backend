<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>GalÃ¡pagos Admin</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #0f3d2e, #000);
  font-family: Arial, sans-serif;
  color: #e8fff3;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: rgba(0, 40, 30, 0.95);
  padding: 28px;
  border-radius: 18px;
  width: 420px;
  box-shadow: 0 0 40px rgba(0, 255, 170, 0.25);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 10px;
  border: none;
  outline: none;
  font-size: 15px;
}

button {
  margin-top: 18px;
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  background: linear-gradient(135deg, #00ff9c, #00c977);
  color: #003322;
  font-weight: bold;
}

button:hover {
  opacity: 0.9;
}

pre {
  margin-top: 20px;
  background: #001a14;
  padding: 12px;
  border-radius: 10px;
  max-height: 260px;
  overflow: auto;
  font-size: 13px;
}
</style>
</head>

<body>

<div class="card">
  <h2>ðŸŒ± Crear Producto</h2>

  <!-- IMPORTANTE: IDs CORREGIDOS -->
  <input id="productName" placeholder="Nombre del producto">
  <input id="price" type="number" placeholder="Precio USD">
  <input id="units" type="number" placeholder="Cantidad de QRs">
  <input id="adminToken" type="password" placeholder="Admin token">

  <button onclick="createProduct()">Crear</button>

  <pre id="output"></pre>
</div>

<script>
async function createProduct() {
  const payload = {
    name: document.getElementById("productName").value,
    value: Number(document.getElementById("price").value),
    units: Number(document.getElementById("units").value)
  };

  const token = document.getElementById("adminToken").value;

  const res = await fetch("/admin/create-product", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "x-admin-token": token
    },
    body: JSON.stringify(payload)
  });

  const data = await res.json();
  document.getElementById("output").textContent =
    JSON.stringify(data, null, 2);
}
</script>

</body>
</html>
