<!DOCTYPE html>

<body style="background:#0b1f1a;color:#eafff7;text-align:center;padding-top:60px;font-family:Arial">

<h2>ðŸŒ± GalÃ¡pagos Token</h2>
<p>Firma para reclamar</p>
<button onclick="claim()">Firmar con Phantom</button>

<script>
async function claim() {
  if (!window.solana || !window.solana.isPhantom) {
    alert("Abre esto dentro de Phantom Wallet");
    return;
  }

  await window.solana.connect();

  const msg = new TextEncoder().encode("Reclamo GalÃ¡pagos Token");
  const signed = await window.solana.signMessage(msg, "utf8");

  const res = await fetch(window.location.pathname + "/sign", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      publicKey: window.solana.publicKey.toString(),
      signature: Array.from(signed.signature)
    })
  });

  const data = await res.json();
  alert(data.success ? "âœ… Reclamo exitoso" : data.error);
}
</script>
</body>
</html>
