<style>
body{
  margin:0;

  width:90%;

  background:rgba(0,40,30,.65);

  padding:30px;
  box-shadow:0 0 40px rgba(0,255,160,.18);
  text-align:center;
}

  margin-top:20px;
  width:100%;
  padding:16px;
  border:none;
  border-radius:16px;

button:disabled{opacity:.5}
small{opacity:.7}

<body>
<div class="card">
  <h1>ðŸŒ± GalÃ¡pagos Token</h1>

  <p><b>Producto:</b> <span id="product">â€”</span></p>
  <p><b>Valor producto:</b> $<span id="price">â€”</span></p>
  <p><b>Recompensa:</b> 1%</p>
  <p><b>Tokens a recibir:</b> <span id="tokens">â€”</span></p>

  <button id="claim">Reclamar con Phantom</button>
  <small>QR vÃ¡lido una sola vez Â· Solana Mainnet</small>
</div>

<script>
const qrId = location.pathname.split("/").pop();
const btn = document.getElementById("claim");

fetch(`/api/qr/${qrId}`)
  .then(r => r.json())
  .then(d => {
    if(d.error){
      alert(d.error);
      btn.disabled = true;
      return;
    }

    document.getElementById("product").innerText = d.product;
    document.getElementById("price").innerText = d.price_usd;
    document.getElementById("tokens").innerText = d.tokens.toFixed(4);

    if(d.claimed){
      btn.disabled = true;
      btn.innerText = "QR ya reclamado";
    }
  });

btn.onclick = async () => {
  btn.disabled = true;

  const r = await fetch(`/api/claim/${qrId}`, { method:"POST" });
  const j = await r.json();

  if(j.success){
    alert("âœ… Recompensa reclamada");
    location.reload();
  }else{
    alert(j.error);
    btn.disabled = false;
  }
};
</script>
</body>
